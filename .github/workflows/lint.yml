name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ruff:
    name: Python (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff linter
        uses: astral-sh/ruff-action@v3
        with:
          src: "./docker"

      - name: Run Ruff formatter
        uses: astral-sh/ruff-action@v3
        with:
          src: "./docker"
          args: "format --check"

  shellcheck:
    name: Shell (ShellCheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./docker"
          severity: warning

  hadolint:
    name: Dockerfile (Hadolint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: docker/Dockerfile
          ignore: DL3008,DL3013
          # DL3008: Pin versions in apt-get
          # DL3013: Pin versions in pip
