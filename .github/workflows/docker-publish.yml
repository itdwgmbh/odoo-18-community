name: Docker Build and Publish

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2:00 UTC
  push:
    branches: [ "main" ]
    paths:
      - 'docker/**'
      - '.github/workflows/docker-publish.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'docker/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - build
    if: github.event_name != 'pull_request'
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date tags
        id: date
        run: |
          echo "TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          echo "YEARMONTH=$(date +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.date.outputs.TIMESTAMP }}
            type=raw,value=${{ steps.date.outputs.YEARMONTH }}
            type=sha

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  # Cleanup old images to manage storage costs
  # Runs only on scheduled builds (Mondays at 2:00 UTC)
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - merge
    if: github.event_name == 'schedule'
    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete untagged images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'odoo-18-community'
          package-type: 'container'
          delete-only-untagged-versions: 'true'
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get and delete old timestamp-tagged images
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all versions
          echo "Fetching all container versions..."
          VERSIONS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /orgs/itdwgmbh/packages/container/odoo-18-community/versions \
            --paginate \
            -q '.[] | {id: .id, tags: .metadata.container.tags, created_at: .created_at}')
          
          # Keep track of versions to keep
          KEEP_LATEST=true
          TIMESTAMP_PATTERN='^[0-9]{14}$'  # Pattern for YYYYMMDDHHmmss
          YEARMONTH_PATTERN='^[0-9]{4}-[0-9]{2}$'  # Pattern for YYYY-MM
          DAYS_TO_KEEP_TIMESTAMP=30  # Keep timestamp images for 30 days
          DAYS_TO_KEEP_MONTHLY=84  # Keep monthly builds for 12 weeks (84 days)
          
          # Get cutoff dates
          CUTOFF_DATE_TIMESTAMP=$(date -u -d "$DAYS_TO_KEEP_TIMESTAMP days ago" +%s)
          CUTOFF_DATE_MONTHLY=$(date -u -d "$DAYS_TO_KEEP_MONTHLY days ago" +%s)
          
          # Process versions
          echo "$VERSIONS" | jq -c '.' | while read -r version; do
            VERSION_ID=$(echo "$version" | jq -r '.id')
            TAGS=$(echo "$version" | jq -r '.tags[]' 2>/dev/null || echo "")
            CREATED_AT=$(echo "$version" | jq -r '.created_at')
            CREATED_TIMESTAMP=$(date -d "$CREATED_AT" +%s)
            
            # Skip if no tags
            if [ -z "$TAGS" ]; then
              continue
            fi
            
            # Check if this version should be kept
            SHOULD_DELETE=true
            
            for TAG in $TAGS; do
              # Always keep 'latest' tag
              if [ "$TAG" = "latest" ]; then
                echo "Keeping version $VERSION_ID with 'latest' tag"
                SHOULD_DELETE=false
                break
              fi
              
              # Handle YYYY-MM monthly builds (keep for 12 weeks)
              if [[ "$TAG" =~ $YEARMONTH_PATTERN ]]; then
                if [ $CREATED_TIMESTAMP -gt $CUTOFF_DATE_MONTHLY ]; then
                  echo "Keeping monthly build $VERSION_ID with tag $TAG (created $CREATED_AT) - newer than 12 weeks"
                  SHOULD_DELETE=false
                  break
                else
                  echo "Monthly build $TAG is older than 12 weeks - will be deleted"
                fi
              fi
              
              # Handle timestamp builds (keep for 30 days)
              if [[ "$TAG" =~ $TIMESTAMP_PATTERN ]]; then
                if [ $CREATED_TIMESTAMP -gt $CUTOFF_DATE_TIMESTAMP ]; then
                  echo "Keeping timestamp build $VERSION_ID with tag $TAG (created $CREATED_AT) - newer than 30 days"
                  SHOULD_DELETE=false
                  break
                else
                  echo "Timestamp build $TAG is older than 30 days - will be deleted"
                fi
              fi
              
              # Keep sha tags from recent builds (30 days)
              if [[ "$TAG" =~ ^sha- ]] && [ $CREATED_TIMESTAMP -gt $CUTOFF_DATE_TIMESTAMP ]; then
                echo "Keeping version $VERSION_ID with sha tag $TAG"
                SHOULD_DELETE=false
                break
              fi
            done
            
            # Delete if marked for deletion
            if [ "$SHOULD_DELETE" = "true" ]; then
              echo "Deleting version $VERSION_ID with tags: $TAGS (created $CREATED_AT)"
              gh api \
                --method DELETE \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                /orgs/itdwgmbh/packages/container/odoo-18-community/versions/$VERSION_ID || echo "Failed to delete version $VERSION_ID"
            fi
          done